<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>익명함수</title>
  </head>
  <body>
    <script type="text/javascript">
      // text/javascript -> module -> 구글 개발자 센터 - RealtimeServer
      const words = [
        "spray",
        "limit",
        "elite",
        "exuberant",
        "destruction",
        "present",
      ];

      const result = words.filter((word, index) => word.length > 6);
      console.log(result);
      document.write(typeof result);
      document.write("<br/>");
      document.write(result[0]);
      document.write("<br/>");
      document.write(result[1]);
      // 배열의 구조분해 할당 - 리액트 필수 문법
      
      const [r1,r2,r3] = result
      document.write("<hr>");
      document.write(r1," ",r2," ",r3)

      let boyfriend = {
        name: "주태광",
        age: 25,
        address: "우리집",
      };

    </script>
  </body>
</html>
