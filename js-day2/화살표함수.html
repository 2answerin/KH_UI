<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표함수</title>
  </head>
  <body>
    <script type="text/javascript">
      //1번함수
      function hap(a1, a2) {
        // a1 = 1, a2 = 2 -> call by value
        console.log(a1);
      }
      //3번함수 - 일급함수라함
      const hap1 = function (a1, a2) {
        const result = a1 + a2;
        return result;
      };

      //화살표 함수
      const hap2 = (a1, a2) => {
        const result = a1 + a2;
        return result;
      };
      const hap3 = (a1) => {
        //인자(파라미터)가 하나일 경우 괄호 생략 가능
        const result = a1;
        return result;
      };

      console.log(hap1(3, 1));
      console.log(hap2(5, 8));
      console.log(hap3(5));

      document.write(hap2(3, 6));

      hap(); // undefined - 지변
      hap(1, 2);
      hap(3);
    </script>
  </body>
</html>
<!-- 
  - Arrow Function?
  : 기존의 익명함수를 좀 더 쓰기 쉽게 축약한 형태
  : 내부로 전달되는 파라미터가 하나면 괄호는 생략 가능

  자바스크립트는 같은 이름의 함수를 중복 정의 못함
  왜냐하면 메소드 오버로딩이 없음
  -->
