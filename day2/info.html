<!DOCTYPE html>
<!-- 선언문 html -->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- UTF-8 전세계 표준 포맷 -->
    <!-- explorer에 여러버전 혹시 낮은 버전 동작이 될 때 최신 익스플로러로 렌더링해줌 -->
    <!-- edge버전부터 크롬 V8엔진 사용 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- viewport가 있어야 모바일 디바이스가 모바일 페이지를 제대로 출력
    하이브리앱 = 네이티브앱 + 웹앱 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>윈도우 사이즈입니다</title>
    <style>
      .tag {
        display: inline-block; /* 컨텐츠를 감싸줌 */
        background-color: aquamarine;
        font-size: 30px;
        padding: 16px; /* 상하좌우 색 감싸기 */
        margin-top: 16px; /* 여백 생성 */
        margin-bottom: 30px;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: brown;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="tag">윈도우 사이즈</div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
      // window.addEventListener("resize",() =>) {
      window.addEventListener("resize", function () {
        // 모니터의 화면 크기임
        console.log(
          `window.screen : ${window.screen.width},${window.screen.height}`
        );
        // url과 탭(세션아이디를 쿠키에 저장) 전체적인 브라우저 크기임
        console.log(
          `window.outer : ${window.outerWidth},${window.outerHeight}`
        );
        // 웹 페이지 + 스크롤바
        console.log(
          `window.inner : ${window.innerWidth},${window.innerHeight}`
        );
        // 스크롤바가 제외된 문서 사이즈
        console.log(
          `dozument(문서만) : ${document.documentElement.clientWidth},${document.documentElement.clientHeight}`
        );
      }); /* 자바 람다식 지원, arrow function */
    </script>
  </body>
</html>
