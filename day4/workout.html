    <!-- 
      외부에 자바스크립트를 호출할 때 반드시 DOM tree가 완성되어 있어야 함
      자바스크립트 파일은 웹 서버로부터 다운로드 받고 브라우저가 실행을 함
      이때 해당 html문서의 DOM구성이 완료되지 않으면
      이벤트 소스의 정보가 undefined 상태이므로 에러 발생
      TypeError..
      이때 defer를 붙혀주면 DOM tree가 완성될 때 까지 기다렸다가 실행됨
      때문에 버튼의 객체를 인지하므로 에러 발생 안함
    -->
