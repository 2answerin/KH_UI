<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나는야이다빈</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      position: relative;
      top: 100px; /* 이동 */
      left: 100px; 
    }
  </style>
</head>
<body> <!-- 상자가 이동하기 전 원래 위치 기준으로 쓰여짐 -->
  <div></div>
  <p>Lorem, ipsum dolor.</body> <!-- Lorem3 범위 테스트용 -->
</html>
<!-- 
  div아래 p태그를 붙히면 보라색 상자가 원래 있는 위치에서
  (top에서 100, left에서 100 이동하기 전) 아래에 p태그가 출력된 것
-->
