<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그정리</title>
    <style>
      li {
        list-style: none; /* 글머리 기호 없애기 */
      }
      ul {
        display: flex; /* 수직방향을 수직방향으로 */
        justify-content: space-between; /* ui 간격 */
      }
    </style>
  </head>
  <body>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
    </ul>
  </body>
</html>
